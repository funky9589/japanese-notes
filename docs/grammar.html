    <div class="container mt-4">
        <h1 class="text-center">文法</h1>
        <div id="countdown" class="text-center mb-4 alert alert-info"></div>

        <!-- 新增文法表單 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">新增文法</h5>
                <form id="grammarForm" action="/api/grammar" method="POST">
                    <div class="mb-3">
                        <label for="japanese" class="form-label">日文文法</label>
                        <input type="text" class="form-control" id="japanese" name="japanese" placeholder="例：～てしまう" required>
                    </div>
                    <div class="mb-3">
                        <label for="chinese" class="form-label">中文解釋</label>
                        <input type="text" class="form-control" id="chinese" name="chinese" placeholder="例：表示不小心或完成某事" required>
                    </div>
                    <div class="mb-3">
                        <label for="example" class="form-label">例句</label>
                        <textarea class="form-control" id="example" name="example" placeholder="例：宿題を忘れてしまった。" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交文法</button>
                </form>
                <div id="formFeedback" class="mt-3"></div>
            </div>
        </div>

        <!-- 文法顯示區域 -->
        <div id="notes-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
